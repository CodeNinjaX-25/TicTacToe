<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<!-- play audio on start -->
<audio autoplay loop muted id="bgMusic">
    <source src="assets/Miami (Original Mix).mp3" type="audio/mpeg">
    <source src="assets/Miami (Original Mix).ogg" type="audio/ogg">
  </audio>
<body>
    <div class="header-image">
        <img src="assets/vecteezy_rock-paper-scissors-cartoon-banner-with-hands_14320397.jpg" alt="">
    </div>
    <span>By Abraham Bishop</span>
    <span id="cash"><!-- Contains the amount the player has --></span>
    <div class="ai-section">
        <img src="assets/rock_ai-removebg.png" id="ai" alt="scissors_ai">
        <p id="ai_text">
            Start the game
        </p>
        <h2 id="condition">Let's play rock, paper, scissors 😁</h2>
    </div>
    <hr>
    <div class="play-section">
        <p>Pick either rock, paper or scissors</p>  
       <div class="player-section">
        <div id="rock">
            <img src="assets/rock-removebg.png" alt="rock">
        </div>
        <div id="paper">
            <img src="assets/paper-removebg.png" alt="rock">
        </div>
        <div id="scissors">
            <img src="assets/scissors-removebg.png" alt="rock">
        </div>
       </div>
    </div>
    <!-- link javascript -->
    <script src="script.js"></script>
</body>
</html>
